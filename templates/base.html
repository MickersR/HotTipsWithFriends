<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AFL Tipping App{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    
    <!-- CryptoJS for client-side encryption -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <!-- Apply saved theme immediately to prevent flash -->
    <script>
    (function() {
        try {
            const savedTheme = localStorage.getItem('aflTippingTheme');
            if (savedTheme && savedTheme !== 'default') {
                const themeData = JSON.parse(localStorage.getItem('aflTippingThemeData'));
                if (themeData) {
                    // Apply theme colors immediately
                    const root = document.documentElement;
                    root.style.setProperty('--afl-primary', themeData.primary);
                    root.style.setProperty('--afl-secondary', themeData.secondary);
                    root.style.setProperty('--afl-accent', themeData.accent);
                    
                    // Add theme class to body
                    document.documentElement.classList.add('theme-loaded');
                }
            }
        } catch (e) {
            // Silently fail if localStorage is not available
        }
    })();
    </script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-football-ball me-2"></i>AFL Tipping
                <span id="themeIndicator" class="badge bg-secondary ms-2" style="display: none;"></span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('submit_tips') }}">
                            <i class="fas fa-edit me-1"></i>Submit Tips
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('view_tips') }}">
                            <i class="fas fa-eye me-1"></i>View Tips
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">
                <i class="fas fa-football-ball me-2"></i>
                AFL Tipping App - Share your tips securely
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/encryption.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme-selector.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
