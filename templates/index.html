{% extends "base.html" %}

{% block title %}AFL Tipping App - Home{% endblock %}

{% block content %}
<div class="container">
    <!-- Hero Section -->
    <div class="row justify-content-center mb-5">
        <div class="col-lg-8 text-center">
            <div class="card bg-primary text-white">
                <div class="card-body py-5">
                    <h1 class="display-4 mb-3">
                        <i class="fas fa-football-ball me-3"></i>
                        AFL Tipping App
                    </h1>
                    <p class="lead mb-4">
                        Submit your AFL tips and share them securely with password-encrypted strings
                    </p>
                    <div class="d-grid gap-2 d-md-block">
                        <a href="{{ url_for('submit_tips') }}" class="btn btn-light btn-lg me-2">
                            <i class="fas fa-edit me-2"></i>Submit Tips
                        </a>
                        <a href="{{ url_for('view_tips') }}" class="btn btn-outline-light btn-lg">
                            <i class="fas fa-eye me-2"></i>View Tips
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
{% endblock %}
